<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GroupListPage">
        <pm:header title="#{myBundle.ListGroupTitle}" fixed="true" >
            <h:form >
                <p:button id="backButton" 
                                 styleClass="ui-btn-left  ui-btn-inline"
                                 icon="ui-icon-carat-l" 
                                 value="#{myBundle.Back}"
                                 outcome="welcome"/>
                <p:commandButton id="createButton" 
                                 styleClass="ui-btn-right ui-btn-inline"
                                 icon="ui-icon-plus"   iconPos="right"
                                 value="#{myBundle.Create}" 
                                 update=":GroupCreatePage:GroupCreateForm" 
                                 actionListener="#{groupController.prepareCreate}"
                                 action="pm:GroupCreatePage?transition=slide"/>
				  
                                             
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GroupListForm">
				
                <p:dataList id="datalist"
                             
                            pt:data-inset="true"
                            value="#{groupController.groups}"
                            var="item">

                   

                    <p:commandLink update=":GroupViewPage:GroupViewForm" action="pm:GroupViewPage?transition=slide">
                        <p>
                              
                            <h:outputText value="#{item.name}"/><br></br>
                            ,&nbsp;
                            <h:outputText value="#{item.beginDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            ,&nbsp;
                            <h:outputText value="#{item.amount}"/>
                            ,&nbsp;
                            <h:outputText value="#{item.period}"/>
                            ,&nbsp;
                            <h:outputText value="#{item.state}"/>
 
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{groupController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer"   >
                        <h:outputText value="#{myBundle.ListGroupEmpty}" rendered="#{groupController.isGroupsEmpty()}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
