<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GroupCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateGroupTitle}" fixed="true">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" 
                value="#{myBundle.Cancel}" icon="ui-icon-carat-l" 
                action="pm:GroupListPage"/>
                
               
            </h:form>
        </pm:header>

        <pm:content>
			
            <h:form id="GroupCreateForm">
				
                <h:panelGroup id="display" rendered="#{groupBean.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.GroupLabel_name}" for="name" />
                            <p:inputText required="true" id="name" value="#{groupBean.selected.name}" title="#{myBundle.GroupTitle_name}"/>
                        </pm:field>
						 
  				
                      

                        <pm:field>
                            <p:outputLabel value="#{myBundle.GroupLabel_amount}" for="amount" />
                            <p:inputText required="true" id="amount" value="#{groupBean.selected.amount}" title="#{myBundle.GroupTitle_amount}"/>
                        </pm:field>
 						  <pm:field>    
 						   <p:outputLabel value="#{myBundle.GroupLabel_period}" for="period" />           
                     		<p:selectOneButton  title="#{myBundle.GroupTitle_period}"
                     		required="true"  id="period" value="#{groupBean.selected.period}">
					            <f:selectItem itemLabel="#{myBundle.GroupPeriodDaily}" itemValue="D" />
					            <f:selectItem itemLabel="#{myBundle.GroupPeriodWeekly}" itemValue="W" />
					            <f:selectItem itemLabel="#{myBundle.GroupPeriodMonthly}" itemValue="M" />
					        </p:selectOneButton>
  						</pm:field>
                          <pm:field>
                            <p:outputLabel value="#{myBundle.GroupLabel_beginDate}" for="beginDate" />
                             <p:calendar  required="true" id="beginDate" mode="inline"   value="#{groupBean.selected.beginDate}" title="#{myBundle.GroupTitle_beginDate}"  />
                       </pm:field>
                        
                    </p:outputPanel>
                     <p:commandButton                  
		                   actionListener="#{groupBean.saveNew}" 
		                   value="#{myBundle.Save}" 
		                   icon="ui-icon-check"
		                    update=":GroupViewPage:GroupViewForm,:growl" 
		                    action="pm:GroupViewPage?transition=fade"/>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
