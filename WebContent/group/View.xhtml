<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GroupViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewGroupTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="pm:GroupListPage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GroupViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{groupController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupLabel_groupId}"/>
                            <h:outputText value="#{groupController.selected.groupId}" title="#{myBundle.ViewGroupTitle_groupId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupLabel_name}"/>
                            <h:outputText value="#{groupController.selected.name}" title="#{myBundle.ViewGroupTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupLabel_beginDate}"/>
                            <h:outputText value="#{groupController.selected.beginDate}" title="#{myBundle.ViewGroupTitle_beginDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupLabel_amount}"/>
                            <h:outputText value="#{groupController.selected.amount}" title="#{myBundle.ViewGroupTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupLabel_period}"/>
                            <h:outputText value="#{groupController.selected.period}" title="#{myBundle.ViewGroupTitle_period}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGroupLabel_state}"/>
                            <h:outputText value="#{groupController.selected.state}" title="#{myBundle.ViewGroupTitle_state}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
