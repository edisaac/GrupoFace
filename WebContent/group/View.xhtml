<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GroupViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewGroupTitle}" fixed="true">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" 
                value="#{myBundle.Back}"
                 update=":GroupListPage:GroupListForm:datalist"
                 icon="ui-icon-carat-l" action="pm:GroupListPage"/>
                 <p:commandButton id="editButton" 
                                 styleClass="ui-btn-right ui-btn-inline"
                                 icon="ui-icon-edit"   iconPos="right"
                                 value="#{myBundle.Edit}" 
                                 update=":GroupEditPage:GroupEditForm"                                  
                                 action="pm:GroupEditPage?transition=slide"/>
            </h:form>
            
        </pm:header>

        <pm:content>

            <h:form id="GroupViewForm">
				
                <h:panelGroup id="display">
                	<p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />
 
                    <p:outputPanel rendered="#{groupController.selected != null}">

                        <pm:field>                           
                            <h:outputText value="#{groupController.selected.name}" 
                            styleClass="groupName"
                             title="#{myBundle.GroupTitle_name}"/>
                        </pm:field>

                        
                        <pm:field>
                           <h:outputText value="#{myBundle.GroupLabel_amount}" styleClass="groupLabel"/> 
                           <h:outputText value="#{groupController.selected.amount}" title="#{myBundle.GroupTitle_amount}" styleClass="groupField"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.GroupLabel_period}" styleClass="groupLabel"/>
                            <h:outputText value="#{groupController.selected.period}" title="#{myBundle.GroupTitle_period}" styleClass="groupField"/>
                            
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.GroupLabel_state}" styleClass="groupLabel"/>
                            <h:outputText value="#{groupController.selected.state}" title="#{myBundle.GroupTitle_state}" styleClass="groupField"/>
                        </pm:field>
                        
                        <pm:field>
                            <h:outputText value="#{myBundle.GroupLabel_beginDate}" styleClass="groupLabel"/>
                            <h:outputText value="#{groupController.selected.beginDate}" title="#{myBundle.GroupTitle_beginDate}" styleClass="groupField">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>
                        
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
