<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GroupEditPage" lazy="true">
        <pm:header   title="#{myBundle.EditGroupTitle}">
            <h:form >
                <p:commandButton styleClass="ui-btn-left ui-btn-inline"
                 value="#{myBundle.Cancel}"
                 icon="ui-icon-carat-l" 
                   action="pm:GroupViewPage?transition=fade"/>
            </h:form>
        </pm:header>
	    
        <pm:content>

            <h:form id="GroupEditForm">

                <h:panelGroup id="display">
                
                    <p:outputPanel rendered="#{groupController.selected != null}">
                      
                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditGroupLabel_name}" for="name" />
                            <p:inputText  mask="true" required="true" id="name" value="#{groupController.selected.name}" title="#{myBundle.EditGroupTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditGroupLabel_beginDate}" for="beginDate" />
                            <p:calendar  required="true" id="beginDate" mode="inline"   value="#{groupController.selected.beginDate}" title="#{myBundle.EditGroupTitle_beginDate}"  />
                            
                           
    
                        </pm:field>
						 
                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditGroupLabel_amount}" for="amount" />
                            <p:inputText required="true" id="amount" value="#{groupController.selected.amount}" title="#{myBundle.EditGroupTitle_amount}"/>
                        </pm:field>

                        <pm:field>
                          <p:selectOneButton  title="#{myBundle.CreateGroupTitle_period}" 
                     		required="true"  id="period" value="#{groupController.selected.period}">
					            <f:selectItem itemLabel="#{myBundle.Daily}" itemValue="D" />
					            <f:selectItem itemLabel="#{myBundle.Weekly}" itemValue="W" />
					            <f:selectItem itemLabel="#{myBundle.Monthly}" itemValue="M" />
					        </p:selectOneButton>
			          </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditGroupLabel_state}" for="state" />
                            <p:inputText required="true" id="state" value="#{groupController.selected.state}" title="#{myBundle.EditGroupTitle_state}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton  value="#{myBundle.Save}"
                      icon="ui-icon-check"
                     update=":GroupViewPage:GroupViewForm,:growl" 
                     actionListener="#{groupController.save}"
                     action="pm:GroupViewPage?transition=fade"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
