<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:pm="http://primefaces.org/mobile"> 
         <f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	 	<link href="bootstrap/css/bootstrap.css" rel="stylesheet"></link>
	    <link href="bootstrap/css/font-awesome.css" rel="stylesheet"></link>
	    <link href="bootstrap/css/docs.css" rel="stylesheet" ></link>	
	    <link href="bootstrap/bootstrap-social.css" rel="stylesheet" ></link>
	 <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-42119746-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       
      })();
    </script>
</h:head> 
<h:body>  

<pm:page id="main">
	<pm:header title="#{myBundle.AppName}"></pm:header>
	<pm:content>
		<form id="frm" action="login.do" method="get">				 
 		<span class="btn btn-block btn-social btn-facebook"  href="login.do" 
 			onclick="_gaq.push(['_trackEvent', 'exit', 'header', 'flag-icon-css']);frm.submit();" >
            <span class="fa fa-facebook"></span> Sign in with Facebook
         </span>       
		<br></br>	   	
		<p:outputLabel  value="#{faceBookToken.mensaje}"/>
		</form>
	</pm:content>
</pm:page>
 	
</h:body>
</html>
