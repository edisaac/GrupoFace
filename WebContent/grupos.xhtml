<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
     
    <h:head>
 
    </h:head>
     
    <h:body>
         
        <pm:page id="main">
        <pm:header title="Listado de Grupos"></pm:header>
        <pm:content>
  		<section>Hola:</section>
  		<section>
	   	<p:outputLabel  value="#{user.name}"/><br></br>
	    <h:graphicImage url="#{user.urlPicture}" class="picture">  </h:graphicImage>
	    </section>
	    
	     <p:commandButton    actionListener="#{groupController.newGruop}" action="grupo.xhtml" icon="ui-icon-plus" />
    
	 
	 	<section>Mira el listado de tus grupos de junta:
	 	
	 	</section>
	 <p:panelGrid >
	 	<ui:repeat value="#{groupController.groups}" var="group">
	 		<p:row>
		       <p:column    >
		            <p:outputLabel value="#{group.groupId}" />
		       </p:column>
		       <p:column   >
		            <p:outputLabel value="#{group.name}" />
		       </p:column>
		         <p:column   >
			  	<p:commandButton 
			  	 icon="ui-icon-search" title="ver" action="#{groupController.editGroup(group)}" />
			  	</p:column>
			</p:row>	
	 	</ui:repeat>
	 </p:panelGrid>
	 	    <p:link outcome="pm:lazy" value="Go to Page 2" />
	 </pm:content>
	   </pm:page>
          <pm:page id="lazy" lazy="true">
            <pm:header title="Lazy Page"></pm:header>
             
            <pm:content>
                <p>This page has been loaded on demand just before navigation. It is now cached and accessing it again does not trigger a new load.</p>
                <p:link outcome="pm:main" value="Go Back" />
            </pm:content>
        </pm:page>
    </h:body>
     
</html>
