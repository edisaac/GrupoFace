<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:pm="http://primefaces.org/mobile"> 
       <f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
 <link rel="stylesheet" href="css/styles.css"/>
</h:head> 
<h:body> 
<pm:page id="main">
	<pm:header title="#{myBundle.AppName}"></pm:header>
	<pm:content>
		<p:outputLabel  value="#{myBundle.Welcome}"/> 
	   	<p:outputLabel  value="#{userBean.user.name}"/> 
	    <h:graphicImage url="#{userBean.user.urlPicture}" styleClass="picture userState#{userBean.user.state}">  </h:graphicImage> 
		<p:button outcome="group" value="#{myBundle.GroupTitle}" icon="ui-icon-user">		    
		</p:button>
	</pm:content>
</pm:page>
  
  	 
  	
		 
</h:body>
</html>
